<!DOCTYPE html>
<style>
*{
  margin: 0;
  padding: 0;
  scroll-behavior: smooth;
}



header{
 
 
  /* box-sizing: border-box; */
  padding: 50px;
  background-color: rgb(255, 103, 1);
}

header > a{
  color: white;
  text-decoration: none;
  margin: 0px 20px;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
header > a:hover{
  color: rgb(5, 6, 5);
  font-weight: 600;
  
}
section{
  border: 2px solid black;
  height: 400px;
  width: 1000px;
  margin: auto;
  text-align: center;
  background-image: linear-gradient(to bottom,rgb(246, 127, 8),rgb(106, 255, 0));
}
section>h1{
  font-size: 40px;
  border: 2px solid green;
}
section>img{
  width: 400px;
}

footer{
  border:2px solid black;
 padding: 50px 0px;
  width: 1000px;
  margin: auto;
  text-align: center;
  background-image: linear-gradient(to bottom,rgb(214, 246, 8),rgb(255, 89, 0));
}
footer>a{
  color: white;
  text-decoration: none;

}

</style>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
